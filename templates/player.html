<!DOCTYPE html>
<html>
<head>
	<title>Rechorus</title>
	<link rel="stylesheet" href="/css/main.css" />
</head>
<body>
	<section id="media" tabindex="0">
		<div class="embed-container">
			<div id="player"></div>
		</div>
		<div class="controls">
			<button class="plause" type="button" data-state="pause">Play/Pause</button>
			<div class="progress">
				<progress></progress>
				<span class="track"></span>
			</div>
		</div>

				<path class="svgbg" d="M61,126c0,0,16.4,0,23,0c10.4,0,6.6-45.9,11-46c5.2-0.1,3.6,94.8,7.4,94.8c4.1,0,4.1-92.9,8.2-92.9 c4.1,0,4.1,83,8.1,83c4.1,0,4.1-73.6,8.1-73.6c4.1,0,4.1,63.9,8.1,63.9c4.1,0,4.1-53.9,8.1-53.9c4.1,0,4.1,44.1,8.2,44.1 c4.1,0,3.1-34.5,7.2-34.5c4.1,0,3.1,24.6,7.2,24.6c4.1,0,2.5-14.5,5.2-14.5c2.2,0,0.8,5.1,4.2,4.9c0.4,0,22.5,0,23,0" />
			</svg>
		</div>
	</section>

	<ol id="tweets">
		<li class="tweet">
			<img class="profile" src="https://pbs.twimg.com/profile_images/378800000679332660/93d8a67c62e0d949521a5a585a7367bb_normal.jpeg" />
			<div class="body">
				<h4><a href="https://twitter.com/mockenoff">mockenoff</a> <span class="date">Mar 25 01:22:18 +0000 2016</span></h4>
				<p>RT @<a href="https://twitter.com/bradshoemaker">bradshoemaker</a>: The future is now. <a href="https://t.co/Ecz9M4OdM9">https://t.co/Ecz9M4OdM9</a></p>
				<ul class="images">
					<li><a href="http://twitter.com/bradshoemaker/status/713157711878197248/photo/1"><img src="https://pbs.twimg.com/media/CeWlKO4UMAAuyrl.jpg" /></a></li>
				</ul>
			</div>
		</li>
		<li class="tweet">
			<img class="profile" src="https://pbs.twimg.com/profile_images/378800000679332660/93d8a67c62e0d949521a5a585a7367bb_normal.jpeg" />
			<div class="body">
				<h4><a href="https://twitter.com/mockenoff">mockenoff</a> <span class="date">Mar 22 04:33:31 +0000 2016</span></h4>
				<p>@<a href="https://twitter.com/saruhstritt">saruhstritt</a> @<a href="https://twitter.com/jimmydeez">jimmydeez</a> @<a href="https://twitter.com/tubatootinrox">tubatootinrox</a> booooo</p>
			</div>
		</li>
	</ol>

	<script type="text/template" id="tweet-template">
		<img class="profile" src="[[ profile_image_url ]]" />
		<div class="body">
			<h4><a href="https://twitter.com/[[ screen_name ]]">[[ screen_name ]]</a> <span class="date">[[ created_at ]]</span></h4>
			<p>[[ formatted_text ]]</p>
		</div>
	</script>

	<script type="text/template" id="media-list-template">
		<ul class="images">
			[[ images ]]
		</ul>
	</script>

	<script type="text/template" id="media-item-template">
		<li><a href="[[ expanded_url ]]"><img src="[[ media_url ]]" /></a></li>
	</script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script src="https://www.youtube.com/iframe_api"></script>
	<script src="//d3js.org/d3.v3.min.js"></script>
	<script src="/js/media_player.js"></script>
	<script src="/js/tweet_tracker.js"></script>
	<script>
		var tracker,
			media = document.querySelector('#media'),
			player = new MediaPlayer(media, {
				onPlayerReady: function(videoId, duration) {
					console.log('CALLBACK', videoId, duration);
					tracker = new TweetTracker(document.querySelector('#tweets'), {
						duration: duration,
						start: '{{ start_str }}',
						onLoadTweets: function(tweets, minutes) {
							player.createGraph(tracker.morphMinutes(minutes));
						},
					});
					tracker.loadTweets();
				},
			});

		player.loadVideo('{{ video_id }}');
	</script>
</body>
</html>
